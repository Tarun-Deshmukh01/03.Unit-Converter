<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="Prg03.css">
</head>

<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <H4>Degree Celsius to Fahrenheit</H4>
        <input type="number" id="Ce" placeholder="Degree Celsius" oninput="Fh.value = Ce.value * 9/5 + 32">
        <span>=</span>
        <input type="number" id="Fh" placeholder="Fahrenhiet" oninput="Ce.value = (Fh.value - 32) * 5/9">
    </div>

</body>

</html>
